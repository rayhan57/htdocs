<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <h2 class="text-center mb-3">Local Storage</h2>

      <button
        class="btn btn-info tambah-data"
        data-bs-toggle="modal"
        data-bs-target="#modalTambahData"
      >
        Tambah Data
      </button>

      <div
        class="modal fade"
        id="modalTambahData"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Tambah Data</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="tanggal" class="form-label">Tanggal</label>
                  <input
                    type="date"
                    class="form-control"
                    id="tanggal"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="keterangan" class="form-label">Keterangan</label>
                  <input
                    type="text"
                    class="form-control"
                    id="keterangan"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="pendapatan" class="form-label">Pendapatan</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pendapatan"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="pengeluaran" class="form-label"
                    >Pengeluaran</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="pengeluaran"
                    value="0"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-info"
                data-bs-dismiss="modal"
                onclick="tambahData()"
              >
                Tambah
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md">
          <table class="table table-sm table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Tanggal</th>
                <th scope="col">Keterangan</th>
                <th scope="col">Pendapatan</th>
                <th scope="col">Pengeluaran</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <!--  -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
